<div class="shortcutParentContainer shadow-sm rounded">
    <div class="shortcutContainer noPadding" (click)="openUrl()">
        <div class="row">
            <div class="col" >
                <img class="shortcutImage" [src]="imageUrl">
            </div>
        </div>
        <div class="row noPadding">
            <div class="col">
                <p class="shortcutName">{{shortcutData.name}}</p>
            </div>
        </div>
    </div>
</div>
