<div class="container shadow" id="container-todo-list">
    
    <div class="row my-row" id="0">
        <div class="col my-col">
            <h1>ToDo List</h1>
        </div>
    </div>

    <div class="row justify-content-center align-items-center my-row" *ngFor="let todo of _data;let index = index;">
        <div class="col-2 my-col">
            <input type="checkbox" class="zoomShadow" [(ngModel)]="_data[index].isDone" (change)="checkboxValueChanged(index)" class="big-checkbox" [id]="_data[index]._id">
        </div>
        <div class="col-8 my-col">
            <input type="text"  [(ngModel)]="_data[index].name" (keyup)="onTextInputChanged()" class="todo-task" placeholder="Add ToDo...">
        </div>
        <div class="col-2 my-col ">
            <button type="button"   class="btn btn-light zoomShadow " (click)="onDeleteTodoClicked(index)" [id]="'deleteTodo_'+index" >
                <i class="fas fa-1x fa-trash-alt trash" [id]="'deleteIcon_'+index"></i>
            </button>
        </div>
    </div>

    <div class="row my-row" id="last-row">
        <div class="col-6 zoomShadow">
            <button type="button"   (click)="addNewTodo()" class="btn btn-info add-new ">
                <i class="fas fa-1x fa-plus plus"></i>
                Add
            </button>
        </div>
        <div class="col-6 zoomShadow">
            <button type="button"   (click)="saveClicked()" class="btn btn-info add-new" [disabled]="!saveNeeded">
                <i class="fas fa-1x fa-save save"></i>
                Save
            </button>
        </div>
    </div>
        
</div>
