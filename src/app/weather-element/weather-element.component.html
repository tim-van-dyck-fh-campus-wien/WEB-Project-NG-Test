    <div id="divWeatherMain">
        <div class="weatherWidgetRow" >
            <h1>{{city}}</h1>
        </div>
    <div class="weatherWidgetRow" [ngSwitch]="weatherDescription">
        <img *ngSwitchCase="'cloud'"  src="assets/weatherDrawings/cloud.jpeg" alt="cloud">
        <img *ngSwitchCase="'fog'"  src="assets/weatherDrawings/fog.jpeg" alt="fog">
        <img *ngSwitchCase="'rain'"  src="assets/weatherDrawings/rain.jpeg" alt="rain">
        <img *ngSwitchCase="'snow'" src="assets/weatherDrawings/snow.jpeg" alt="snow">
        <img *ngSwitchCase="'lightning'"  src="assets/weatherDrawings/lightning.jpeg" alt="lightning">
        <img *ngSwitchCase="'unknown'"  src="assets/weatherDrawings/unknown.jpeg" alt="unkown">
        <img *ngSwitchCase="'clear'"  src="assets/weatherDrawings/clearDay.jpeg" alt="clear Day">
        <img *ngSwitchCase="'partialClear'"  src="assets/weatherDrawings/partialClearDay.jpeg" alt="partial clear Day">
    </div>
