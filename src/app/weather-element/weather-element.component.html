
 <app-activities-element [weatherDescripForActivities] = "activitiesWeatherDescription" [currentCityForActivities] = "city"></app-activities-element>

   <div id='weatherContainer'>
        <div class="weatherWidgetRow" ><h1>The weather in {{city}} right now:</h1></div>

    <div class="weatherWidgetRow"  [ngSwitch]="weatherDescription">
        <div class="weatherWidgetRow"><i id="icon"*ngSwitchCase ="'cloud'" class="fas fa-4x fa-cloud cloud"></i></div>
        <div class="weatherWidgetRow"><i id="icon"*ngSwitchCase="'fog'" class="fas fa-4x fa-smog smog"></i></div>
        <div class="weatherWidgetRow"><i id="icon"*ngSwitchCase="'snow'" class="fas fa-4x fa-snowflake snowflake"></i></div>
        <div class="weatherWidgetRow"> <i id="icon"*ngSwitchCase="'lightning'" class="fas fa-4x fa-bolt bolt"></i></div>
        <div class="weatherWidgetRow"> <i id="icon"*ngSwitchCase="'clear'" class="fas fa-4x fa-sun sun"></i></div>
        <div class="weatherWidgetRow cloudDiv"*ngSwitchCase="'partialClear'"> 
            <i *ngIf="isDay" id="icon" class="fas fa-4x fa-sun sun"></i>
            <i *ngIf="isDay" id="icon" class="fas fa-4x fa-cloud cloud"></i></div> 
        <div class="weatherWidgetRow"> <i id="icon"*ngSwitchCase="'rain'" class="fas fa-4x fa-cloud-rain cloud-rain"></i></div>
    
    <!--   <div class="weatherWidgetRow" *ngSwitchCase="'clear'">
         <i *ngIf="isDay" id="icon" class="fas fa-4x fa-sun sun"></i>
        <i *ngIf="!isDay"id="icon" class="fas fa-4x fa-moon moon"></i>
         </div>
     <div class="weatherWidgetRow" *ngSwitchCase="'partialClear'"> 
         <i *ngIf="isDay" id="icon" class="fas fa-4x fa-cloud-sun cloud-sun"></i>
         <i *ngIf="!isDay" id="icon" class="fas fa-4x fa-cloud-moon cloud-moon"></i>
        </div>--> 
    </div>
    
    <div class="weatherWidgetRow">
    <div class="weatherWidgetRow"><h2>{{temp}} °C</h2></div>
    <div class="weatherWidgetRow"><p>Minimum Temp: {{temp_min}} °C</p>
        <p> Maximum Temp: {{temp_max}} °C </p></div>
    </div>
    <!--If the cityName is not valid, f.e. connected to boolean error control -->
    <div class="weatherWidgetRow" *ngIf="failedToLoad">Weather is not available. Try looking out the window.</div>
 
    <!--TODO clear field after input use-->
    <div  class="weatherWidgetRow"><input class="cityTextfield" type="text" onfocus="this.value=''" placeholder="Another city, please." id="myCity" name="myCity" #myCity></div>
    <div class="weatherWidgetRow"><button type="button" id="cityButton"  (click)="clickme(myCity.value)" [disabled]="searching"><i class="fas fa-search"></i></button></div>

    <div class="weatherWidgetRow" *ngIf="failed">Could not add the city.</div>

</div>
