<form action="https://www.google.com/search" target="_blank">
  <div class="wrapper">
    <div class="search_box">
      <button class="search_btn" type="submit">
        <i class="fas fa-search"></i>
      </button>
      <input
        type="text"
        class="input_search"
        placeholder="What are you looking for?"
        name="q"
      />
    </div>
  </div>
</form>
