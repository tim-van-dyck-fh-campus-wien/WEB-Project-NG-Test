<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <h2>Login</h2>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="initialData.email" class="form-control" name="email" ngModel required id="exampleInputEmail1" aria-describedby="emailHelp1">
        <small id="emailHelp1" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="initialData.password" class="form-control" name="password" ngModel required id="exampleInputPassword1" placeholder="Password">
      </div>
        <button  type="submit" class="btn btn-primary mr-2">Login</button>
        <button type="button" (click)="onRegisterClicked(f)" class="btn btn-secondary">Register instead</button>
</form>
