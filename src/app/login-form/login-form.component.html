<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
    <p>Hello {{firstNameBind}}</p>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email"  class="form-control" name="email" ngModel required id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="password" ngModel required id="exampleInputPassword1" placeholder="Password">
      </div>
      <button  type="submit" class="btn btn-primary">Login</button>
</form>
