<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <h2>Register</h2>
  
  <div class="row">
    <div class="form-group col">
      <label for="firstName">First Name</label>
      <input type="text"  class="form-control" name="firstname" ngModel required id="firstName">
    </div>

    <div class="form-group col">
      <label for="firstName">Last Name</label>
      <input type="text"  class="form-control" name="lastname" ngModel required id="lastName">
    </div>

  </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" [(ngModel)]="initialData.email" class="form-control" name="email" ngModel required id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" [(ngModel)]="initialData.password" class="form-control" name="password" ngModel required id="exampleInputPassword1" placeholder="Password">
    </div>

      <button  type="submit" class="btn btn-primary mr-2">Register</button>
      <button type="button" class="btn btn-secondary" (click)="onLoginClicked(f)">Log me in instead</button>

</form>
